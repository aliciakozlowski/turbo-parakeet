<main class="col-10">
    <div class="row">
        <h1 class="page-title-other">let's chat.</h1>  
    </div>
    <div class="content row">
        <div class="contact-card col-4">
            <div id="contact-email-icon"></div>
            <p><a class="click" href="mailto:kozlowaa@mail.uc.edu">kozlowaa@mail.uc.edu</a></p>
        </div>
        <div class="contact-card col-4">
            <div id="contact-phone-icon"></div>
            <p>+1(410)-409-0041</p>
        </div>
        <div class="contact-card col-4">
            <div id="contact-location-icon"></div>
            <p><a class="click" href="http://www.columbus.gov">Columbus, Ohio</a></p>
        </div>
    </div>
    <div class="form">
        <h2>Got a question?</h2>
    <form> 
    <div class="row">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" class="col-3" name="fname" placeholder="First Name">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" class="col-3" name="lname" placeholder="Last Name">
    </div>
    <div class="row">
        <label for="email">E-mail:</label>
        <input type="email" id="email" class="col-6" name="email" placeholder="E-mail">
    </div>
    <div class="row">
        <label for="message">Message:</label>
        <textarea rows="10" id="message" class="col-11" name="message" placeholder="What's on your mind?"></textarea>
    </div>
    <input type="button" class="button" value="submit">
    </form>
    </div>
